<!DOCTYPE html>
<html>
    <head>
        <title> My javascript examples</title>

    <script>
        function loadData(){
            var name=document.getElementById('name').value 
            const person={
                firstName:name,
                age:document.getElementById('age').value ,
                mobilenumber:document.getElementById('mobile').value ,
                fullName: function(){
                    return "Ms:" +this.firstName;
                }
            };
            document.getElementById("data").innerHTML=person.firstName.toUpperCase() + " is " + person.age + "years old.";
              person.fullName() + " is " + person.age + " years old.";
        }
        function clearData(){
            document.getElementById("data").innerHTML="";
