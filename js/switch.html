<html>
    <head>
        <title>Javascript examples</title>
    </head>
    <script>
        let mark1=75;
        let mark2=65;
        let total=mark1+mark2;
        let avg=total/2;
        let grade;
        if(avg>60);
        {
           grade="A";
        }
       /* else{
            grade="B";
        }*/
        switch(grade){
            case "A":
                alert("First grade")
                break;
            case "B":
                alert("First grade")
                break;
            default:
                alert("No grade mentioned")
        }


    </script>
</html>
