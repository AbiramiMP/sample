<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> JQUERY examples</title>
        <script type="text/javascript" src="js/jquery/jquery.js"></script>
        </head>
        <script>
            $(document).ready(function(){
                $("label").mouseover(function(){
                    $("img").animate({left:'250px'});
                });
            });
        </script>
        <body>
            <label>Move Here</label>
            <img src="images/dog.jpg" style="position:absolute; width:100px;height: 100px;border:2px solid slateblue;padding:initial">
        </body>
        </html>
