<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content=
		"width=device-width, initial-scale=1">

        <title> Bootstrap examples</title>
        
      <!-- Bootstrap CSS library -->
	<link rel="stylesheet" href=
    "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity=
    "sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">
    </head>
    <body> 
        <div class="container">
            <div class="row justify-content-start">
              <div class="col-4 col-sm-2  border bg-danger">Name</div>
             <div class="col-4 col-sm-2 border bg-danger">Class</div>

    <!-- Force next columns to break to new line -->
    <div class="w-100"></div>

    <div class="col-4 col-sm-2 border bg-light">Abi</div>
    <div class="col-4 col-sm-2  border bg-light">First</div>
    <div class="w-100"></div>
  

    <div class="col-4 col-sm-2  border bg-light">Aishu</div>
    <div class="col-4 col-sm-2   border bg-light">First</div>
    <div class="w-100"></div>
  

    <div class="col-4 col-sm-2   border bg-light">Astu</div>
    <div class="col-4 col-sm-2   border bg-light">First</div>
    </div>
 


    <div class="row justify-content-start">
      <div class="col-4 col-sm-1   offset-md-5  border bg-danger">Subjects</div>
     <div class="col-4 col-sm-1  offset-md-1 order-1 border bg-light">Maths</div>
     <div class="col-4 col-sm-1 order-5 border bg-light">Science</div>
     <div class="col-4 col-sm-1 order-2 border bg-light">Hindi</div>
     <div class="col-4 col-sm-1  order-3 border bg-light">English</div>
     <div class="col-4 col-sm-1   order-4 border bg-light">Tamil</div>

     </div>

     <div class="clearfix">
        <img src="" class="col-md-6 float-md-end mb-3 ms-md-3" alt="dog">
      
        <p>
        Hello everyone
        </p>
     </div>

        
        <form class="form-inline my-2 my-lg-2">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
           
          </form>
    </body>
    </html>
