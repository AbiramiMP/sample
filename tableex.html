<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content=
		"width=device-width, initial-scale=1">

        <title> Bootstrap examples</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />   
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>    
    </head>
    <body>
        <div class ="container">
            <table class="table table-bordered">
                <caption>My Table Examples</caption>
                <thead>
                    <tr>
                        <th>Emp Name</th>
                        <th>Department</th>
                    </tr>
                </thead>
            </tbody>
            <tr class="active">
                <td>Abirami</td>
                <td>Graduate Engineer Trainee</td>
            </tr>
            <tr class="warning">
                <td>Aishwarya</td>
                <td>FE developer</td>
            </tr>
            <tr class="success">
                <td>Astalakshmi</td>
                <td>Testing</td>
            </tr>
            <tr class="danger">
                <td>Janani</td>
                <td>Supporting</td>
            </tr>
            </table>
        </div>
    </body>
    </html>
